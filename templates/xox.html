<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yƒ±lmaz Hub | XOX</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 10px; justify-content: center; margin: 20px auto; }
        .cell { width: 100px; height: 100px; background: #151515; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .cell:hover { border-color: #00d4ff; background: #1a1a1a; }
        .cell.x { color: #00d4ff; text-shadow: 0 0 10px #00d4ff; }
        .cell.o { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; }
        #status { font-size: 24px; margin: 20px; color: #00d4ff; }
        .controls { margin-bottom: 20px; padding: 15px; background: #111; border-radius: 10px; display: inline-block; }
        select { background: #222; color: white; border: 1px solid #444; padding: 5px; border-radius: 5px; }
        button { padding: 10px 25px; background: #00d4ff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .back-link { display: block; margin-top: 30px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <h1>‚ùå XOX Oyunu ‚≠ï</h1>
    <div class="controls">
        <label><input type="checkbox" id="vsPC"> ü§ñ Bilgisayara Kar≈üƒ± Oyna</label>
        <select id="difficulty">
            <option value="kolay">Kolay</option>
            <option value="zor">Zor</option>
        </select>
    </div>
    <div id="status">Sƒ±ra: X</div>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div>
    </div>
    <button onclick="resetGame()">Yeniden Ba≈ülat</button>
    <script>
        const statusDisplay = document.querySelector('#status');
        let gameActive = true, currentPlayer = "X", gameState = ["", "", "", "", "", "", "", "", ""], isThinking = false;
        const winCon = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

        async function handleCellClick(e) {
            const idx = parseInt(e.target.getAttribute('data-index'));
            if (gameState[idx] !== "" || !gameActive || isThinking) return;
            makeMove(idx, "X");
            if (gameActive && document.getElementById('vsPC').checked) {
                isThinking = true;
                statusDisplay.innerText = "Bilgisayar d√º≈ü√ºn√ºyor... ü§î";
                const response = await fetch('/pc_hamle', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tahta: gameState, zorluk: document.getElementById('difficulty').value })
                });
                const data = await response.json();
                setTimeout(() => {
                    if (data.hamle !== null && gameActive) makeMove(data.hamle, "O");
                    isThinking = false;
                }, 500);
            }
        }

        function makeMove(idx, player) {
            gameState[idx] = player;
            const cell = document.querySelector(`[data-index="${idx}"]`);
            cell.innerText = player;
            cell.classList.add(player.toLowerCase());
            checkResult();
        }

        function checkResult() {
            let win = false;
            for (let c of winCon) {
                if (gameState[c[0]] && gameState[c[0]] === gameState[c[1]] && gameState[c[0]] === gameState[c[2]]) win = true;
            }
            if (win) { statusDisplay.innerText = `Kazanan: ${currentPlayer}! üéâ`; gameActive = false; return; }
            if (!gameState.includes("")) { statusDisplay.innerText = "Berabere! ü§ù"; gameActive = false; return; }
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerText = `Sƒ±ra: ${currentPlayer}`;
        }

        function resetGame() {
            gameActive = true; currentPlayer = "X"; isThinking = false;
            gameState.fill("");
            statusDisplay.innerText = "Sƒ±ra: X";
            document.querySelectorAll('.cell').forEach(c => { c.innerText = ""; c.className = 'cell'; });
        }
        document.querySelectorAll('.cell').forEach(c => c.addEventListener('click', handleCellClick));
    </script>
    <a href="/" class="back-link">üè† Ana Portala Geri D√∂n</a>
</body>
</html>
