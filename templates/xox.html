<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yƒ±lmaz Hub | XOX</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; }
        .board { 
            display: grid; grid-template-columns: repeat(3, 100px); 
            grid-gap: 10px; justify-content: center; margin: 20px auto; 
        }
        .cell { 
            width: 100px; height: 100px; background: #151515; border: 2px solid #333;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .cell:hover { border-color: #00d4ff; background: #1a1a1a; }
        .cell.x { color: #00d4ff; text-shadow: 0 0 10px #00d4ff; }
        .cell.o { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; }
        #status { font-size: 24px; margin: 20px; color: #00d4ff; }
        
        .controls { margin: 20px; padding: 10px; background: #151515; display: inline-block; border-radius: 10px; border: 1px solid #333; }
        select { padding: 5px; background: #333; color: white; border: none; border-radius: 5px; }
        button { padding: 10px 25px; background: #00d4ff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 10px; }
        button:hover { background: #00b8e6; }
        
        .back-link { display: block; margin-top: 30px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <h1>‚ùå XOX Oyunu ‚≠ï</h1>
    
    <div class="controls">
        <label>
            <input type="checkbox" id="vsPC"> ü§ñ Bilgisayara Kar≈üƒ± Oyna
        </label>
        <select id="difficulty">
            <option value="kolay">Kolay Mod</option>
            <option value="zor">Zor Mod (D√º≈ü√ºnen)</option>
        </select>
    </div>

    <div id="status">Sƒ±ra: X</div>
    
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    
    <button onclick="resetGame()">Yeniden Ba≈ülat</button>

    <script>
        const statusDisplay = document.querySelector('#status');
        const vsPCCheckbox = document.getElementById('vsPC');
        const difficultySelect = document.getElementById('difficulty');
        
        let gameActive = true;
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let isProcessing = false; // Bilgisayar d√º≈ü√ºn√ºrken tƒ±klamayƒ± engellemek i√ßin

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        async function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            // Oyun bittiyse, kare doluysa veya PC d√º≈ü√ºn√ºyorsa i≈ülem yapma
            if (gameState[clickedCellIndex] !== "" || !gameActive || isProcessing) return;

            makeMove(clickedCell, clickedCellIndex, currentPlayer);
            
            if (gameActive && vsPCCheckbox.checked && currentPlayer === "O") {
                await playComputer();
            }
        }

        function makeMove(cell, index, player) {
            gameState[index] = player;
            cell.innerText = player;
            cell.classList.add(player.toLowerCase());
            checkResult();
        }

        async function playComputer() {
            isProcessing = true;
            statusDisplay.innerText = "Bilgisayar D√º≈ü√ºn√ºyor... ü§î";
            
            try {
                const response = await fetch('/pc_hamle', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        tahta: gameState,
                        zorluk: difficultySelect.value 
                    })
                });
                
                const data = await response.json();
                
                // Kƒ±sa bir gecikme ekleyelim ki √ßok hƒ±zlƒ± olmasƒ±n (daha doƒüal dursun)
                setTimeout(() => {
                    if (data.hamle !== null && gameActive) {
                        const cell = document.querySelector(`.cell[data-index='${data.hamle}']`);
                        makeMove(cell, data.hamle, "O");
                    }
                    isProcessing = false;
                }, 500);

            } catch (error) {
                console.error("Hata:", error);
                isProcessing = false;
            }
        }

        function checkResult() {
            let roundWon = false;
            for (let i = 0; i < 8; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true; break;
                }
            }

            if (roundWon) {
                statusDisplay.innerText = `Kazanan: ${currentPlayer}! üéâ`;
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusDisplay.innerText = "Berabere! ü§ù";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            if (!isProcessing) statusDisplay.innerText = `Sƒ±ra: ${currentPlayer}`;
        }

        function resetGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            isProcessing = false;
            statusDisplay.innerText = "Sƒ±ra: X";
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o');
            });
        }

        document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
    <a href="/" class="back-link">üè† Ana Portala Geri D√∂n</a>
</body>
</html>
